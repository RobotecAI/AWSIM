site_name: AWSIM Document

repo_url: https://github.com/tier4/AWSIM

theme:
        name: material
        palette:
                primary: indigo
        features:
                - navigation.sections
                # - navigation.indexes  # adds section index pages
                - navigation.footer
                - content.tabs.link
        icon:
                repo: fontawesome/brands/github

markdown_extensions:
        - tables
        - admonition
        - pymdownx.superfences
        - pymdownx.details
        - pymdownx.tabbed:
                  alternate_style: true
        - attr_list
        - pymdownx.emoji:
                  emoji_index: !!python/name:materialx.emoji.twemoji
                  emoji_generator: !!python/name:materialx.emoji.to_svg
        - pymdownx.arithmatex:
                  generic: true

extra_javascript:
        - javascripts/mathjax.js
        - https://polyfill.io/v3/polyfill.min.js?features=es6
        - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
        - Welcome: index.md
        - Introduction:
                  - AWSIM: Introduction/AWSIM/index.md
                  - Autoware: Introduction/Autoware/index.md
                  - Combination with Autoware: Introduction/ConnectionWithAutoware/index.md
                  - Combination with Autoware and ScenarioSimulator: Introduction/ConnectionWithScenarioSimulator/index.md
        - User guide:
                  - Installation:
                            - Prerequisites: UserGuide/Installation/Prerequisites/index.md
                            - Run demo: UserGuide/Installation/RunDemo/index.md
                            - Troubleshooting: DeveloperGuide/TroubleShooting/index.md
                  - First steps:
                            - Set the initialization position: UserGuide/FirstSteps/SetTheInitializationPosition/index.md
                            - Set a single goal: UserGuide/FirstSteps/SetASingleGoal/index.md
                            - Add checkpoints on the way to the goal: UserGuide/FirstSteps/AddCheckpointsOnTheWayToTheGoal/index.md
                            - Enable self-driving: UserGuide/FirstSteps/EnableSelf-driving/index.md
                            - Set a list of goals: UserGuide/FirstSteps/SetAListOfGoals/index.md
                  - Build from source:
                            - Prerequisites: UserGuide/BuildFromSource/Prerequisites/index.md
                            - Unity installation: UserGuide/BuildFromSource/UnityInstallation/index.md
                            - Setup Unity Project: UserGuide/BuildFromSource/SetupUnityProject/index.md
                            - Run scene: UserGuide/BuildFromSource/RunScene/index.md
                            - Troubleshooting: DeveloperGuide/TroubleShooting/index.md
                  - Project guide:
                            - Introduction: UserGuide/ProjectGuide/Introduction/index.md
                            - Components:
                                      - Scene: UserGuide/ProjectGuide/Components/Scene/index.md
                                      - Ego Vehicle:
                                                Ego Vehicle: UserGuide/ProjectGuide/Components/EgoVehicle/index.md
                                                Sensors (URDF): UserGuide/ProjectGuide/Components/EgoVehicle/URDF/index.md
                                      - Sensors:
